<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Registro</title>
</head>

<body>

    <div id="container" class="flex flex-col pt-20   max-w-md  mx-auto  transition duration-500 ease-in-out transform bg-gray-200 rounded-lg md:mt-24 items-center">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                Sign in to your account
            </h1>
        <form id="form"
        class="space-y-4 md:space-y-6">
            
            <!-- Email input -->
            <div id="input-email" class="flex flex-col gap-2 text-lg relative">
                <label for="email-input" class="block mb-2 text-sm font-medium text-gray-900 text-gray-900">
                    E-mail
                </label>

                    <input type="text" id="email-input"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@email.com">
            </div>

            <!-- Password input -->
            <div id="input-password" class="flex flex-col gap-2 text-lg relative">
                <label for="password-input" class="block mb-2 text-sm font-medium text-gray-900">
                    Password
                </label>
                <input type="password" id="password-input"
                placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
            </div>

            <!-- Button -->
            <button id="form-btn"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Sign In</button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                Don’t have an account yet? <a href="/signup/" class="font-medium text-primary-600 hover:underline text-blue-500">Sign up</a>
            </p>
            <!-- <img src="../images/undraw_join_re_w1lh.svg" alt="" class="fixed right-0 bottom-0 z-0"> -->
        </form>
        <!-- <div class="hidden lg:flex w-[40%] h-[70%] flex justify-center items-center">
            <img src="/images/signupimg.svg" alt="" class="h-full">
        </div> -->
    </div>

    <script src="/components/nav.js"></script>
    <script type="module" src="/components/notification.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
